project:
  key: cms

paths:
  db: ../_db

app:
  db:
    host: db
    name: cms
    user: docker
    pass: docker

modules:
  docker:
    docker_compose_config_overrides:
      - localhost
    commands:
      composer:
        bin: composer
        service: php
        workdir: /app/web
      composer-cms:
        bin: composer
        service: php
        workdir: /app/packages/laravel-cms
      npm:
        bin: npm
        service: node
        workdir: /app/web
      npm-cms:
        bin: npm
        service: node
        workdir: /app/packages/laravel-cms
      artisan:
        bin: ["php", "./artisan"]
        service: php
        workdir: /app/web
      phpunit:
        bin: ["php", "./vendor/bin/phpunit"]
        service: php
        workdir: /app/web
      phpunit-cms:
        bin: ["php", "./vendor/bin/phpunit"]
        service: php
        workdir: /app/packages/laravel-cms
